<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      padding: 20px;
    }
    #certificate {
      display: none;
      margin-top: 20px;
      border: 4px solid #333;
      padding: 40px;
      background: white;
      width: 700px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    h1 {
      color: #2c3e50;
    }
    #nameDisplay {
      font-size: 28px;
      font-weight: bold;
      margin-top: 20px;
      color: #1a5276;
    }
    .btn {
      padding: 10px 20px;
      background-color: #3498db;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #2e86c1;
    }
  </style>
</head>
<body>
  <h1>Certificate Generator</h1>
  <p>Enter your name below to generate your certificate:</p>

  <input type="text" id="nameInput" placeholder="Enter your name">
  <button class="btn" onclick="generateCertificate()">Generate Certificate</button>

  <div id="certificate">
    <h2>Certificate of Participation</h2>
    <p>This is to certify that</p>
    <p id="nameDisplay"></p>
    <p>has successfully participated in our event.</p>
    <p>Organized by <strong>CSMSS College of Engineering</strong></p>
    <p>Date: <span id="date"></span></p>
  </div>

  <script>
    function generateCertificate() {
      const name = document.getElementById("nameInput").value.trim();
      if (name === "") {
        alert("Please enter your name");
        return;
      }

      document.getElementById("certificate").style.display = "block";
      document.getElementById("nameDisplay").textContent = name;
      document.getElementById("date").textContent = new Date().toLocaleDateString();
    }
  </script>
</body>
</html>
